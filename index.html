</head>
<body>
    <div class="container">

    <script>
        const hebrewAlphabet = [

            { num: 3, letter: '×’', sound: 'gimel', audioData: null },
            { num: 4, letter: '×“', sound: 'dalet', audioData: null },
            { num: 5, letter: '×”', sound: 'he', audioData: null },
            { num: 6, letter: '×•', sound: 'vav', audioData: null },
            { num: 7, letter: '×–', sound: 'zayin', audioData: null },
            { num: 8, letter: '×—', sound: 'chet', audioData: null },
            { num: 9, letter: '×˜', sound: 'tet', audioData: null },
            { num: 10, letter: '×™', sound: 'yod', audioData: null },
            { num: 11, letter: '×›', sound: 'kaf', audioData: null },
            { num: 12, letter: '×œ', sound: 'lamed', audioData: null },

            { num: 14, letter: '× ', sound: 'nun', audioData: null },
            { num: 15, letter: '×¡', sound: 'samech', audioData: null },
            { num: 16, letter: '×¢', sound: 'ayin', audioData: null },
            { num: 17, letter: '×¤', sound: 'pe', audioData: null },
            { num: 18, letter: '×¦', sound: 'tsadi', audioData: null },
            { num: 19, letter: '×§', sound: 'kof', audioData: null },

            { num: 21, letter: '×©', sound: 'shin', audioData: null },

            { num: 27, letter: '×¥', sound: 'tsadi sofit', audioData: null }

        const grid = document.getElementById('alphabetGrid');
        const infoText = document.getElementById('infoText');

        async function loadAudioFiles() {
            console.log('ğŸµ ××ª×—×™×œ ×œ×˜×¢×•×Ÿ ×§×‘×¦×™ ××•×“×™×•...');
            
            const loadPromises = hebrewAlphabet.map(async (item) => {
                const fileName = `${item.num}.mp3`;
                
                try {
                    const response = await fetch(fileName);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        
                        if (blob.size > 0) {
                            const audioData = await new Promise((resolve) => {
                                const reader = new FileReader();
                                reader.onload = (e) => resolve(e.target.result);
                                reader.readAsDataURL(blob);
                            });
                            
                            item.audioData = audioData;
                            console.log(`âœ… ${fileName} × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”`);
                        }
                    }
                } catch (error) {
                    console.log(`âš ï¸ ${fileName} ×œ× × ××¦×`);
                }
            });
            
            await Promise.all(loadPromises);
            
            updateUI();
            
            const loadedCount = hebrewAlphabet.filter(item => item.audioData).length;
            console.log(`ğŸ“Š × ×˜×¢× ×• ${loadedCount}/27 ×§×‘×¦×™ ××•×“×™×•`);
        }

        function updateUI() {
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach((btn, index) => {
                if (hebrewAlphabet[index].audioData) {
                    btn.classList.add('has-audio');
                }
            });
            
            const audioCount = hebrewAlphabet.filter(item => item.audioData).length;
            infoText.textContent = `×œ×—×¥ ×¢×œ ××•×ª ×œ×©××•×¢ | ${audioCount}/27 ×§×‘×¦×™ ××•×“×™×• ×–××™× ×™×`;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            speechSynthesis.speak(utterance);
        }

        function playSound(index) {
            const item = hebrewAlphabet[index];
            
            if (item.audioData) {
                const audio = new Audio(item.audioData);
                audio.play().catch(() => speak(item.sound));
            } else {
                speak(item.sound);
            }
        }

        // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ×”××•×ª×™×•×ª
        hebrewAlphabet.forEach((item, index) => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            
            const letterNumber = document.createElement('span');
            letterNumber.className = 'letter-number';
            letterNumber.textContent = item.num;
            
            const letterMain = document.createElement('span');
            letterMain.className = 'letter-main';
            letterMain.textContent = item.letter;
            
            btn.appendChild(letterNumber);
            btn.appendChild(letterMain);
            btn.addEventListener('click', () => playSound(index));
            
            grid.appendChild(btn);
        });

        // ×˜×¢×™× ×” ××•×˜×•××˜×™×ª
        loadAudioFiles();
    </script>
