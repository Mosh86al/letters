        const grid = document.getElementById('alphabetGrid');

        function addLog(message) {

        async function loadConfigFromDrive() {
            loadingConfig = true;

            addLog('ğŸ” ××—×¤×© ×§×•×‘×¥ config.json...');
            
            try {
                const possibleNames = ['config.json', 'hebrew.json', 'alphabet.json', 'settings.json'];
                
                for (const fileName of possibleNames) {
                    try {
                        const configUrl = `${GITHUB_BASE_URL}/${fileName}`;
                        addLog(`ğŸ” ×× ×¡×” ×œ×˜×¢×•×Ÿ: ${configUrl}`);
                        
                        const response = await fetch(configUrl, {
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        addLog(`ğŸ“¡ Response: ${response.status} ${response.statusText}`);
                        
                        if (response.ok) {

                            applyConfig(config);
                            addLog(`âœ… ×§×•× ×¤×™×’×•×¨×¦×™×” × ×˜×¢× ×” ×-GitHub: ${fileName}`);
                            break;
                        }
                    } catch (error) {

                    }

            }

            updateInfoText();
        }
        
        function applyConfig(config) {
            if (config.alphabet && Array.isArray(config.alphabet)) {
                config.alphabet.forEach((item, index) => {
                    if (hebrewAlphabet[index] && item.sound) {
                        hebrewAlphabet[index].sound = item.sound;
                    }
                });
            }
        }

        async function loadAudioFromDrive() {
            loadingAudio = true;
            updateInfoText();
            
            addLog('ğŸµ ××—×¤×© ×§×‘×¦×™ ××•×“×™×• ×‘-GitHub...');
            
            for (let i = 0; i < hebrewAlphabet.length; i++) {
                const item = hebrewAlphabet[i];
                
                const possibleFiles = [
                    `${item.num}.mp3`,
                    `${item.num}.wav`,
                    `${item.num}.m4a`,
                    `${item.num}.ogg`
                ];
                
                for (const fileName of possibleFiles) {
                    try {
                        const audioUrl = `${GITHUB_BASE_URL}/${fileName}`;
                        addLog(`ğŸ” ×× ×¡×” ×œ×˜×¢×•×Ÿ: ${audioUrl}`);
                        
                        const response = await fetch(audioUrl, {
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        addLog(`ğŸ“¡ Response: ${response.status} ${response.statusText} for ${fileName}`);
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            addLog(`ğŸ“¦ blob: type=${blob.type}, size=${blob.size} bytes`);
                            
                            if (blob.type.startsWith('audio/') || blob.size > 1000) {
                                addLog(`âœ… ×§×•×‘×¥ ×ª×§×™×Ÿ! ××ª×—×™×œ ×”××¨×”...`);
                                const reader = new FileReader();

                                    updateButtonStates();
                                    addLog(`âœ…âœ… ×”×•×©×œ×: ${fileName} â†’ ${item.letter}`);
                                };
                                reader.onerror = (e) => {
                                    addLog(`âŒ ×©×’×™××” ×‘×”××¨×”: ${e}`);
                                };
                                reader.readAsDataURL(blob);
                                break;
                            } else {

                            }
                        }
                    } catch (error) {

                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            loadingAudio = false;
            updateButtonStates();
            
            const loadedCount = hebrewAlphabet.filter(item => item.audioData).length;
            addLog(`ğŸ“Š ×¡×™×›×•×: ${loadedCount}/27 ×§×‘×¦×™ ××•×“×™×• × ×˜×¢× ×•`);
        }

                    btn.classList.add('has-audio');
                } else {
                    btn.classList.remove('has-audio');
                }
            });
            updateInfoText();
        }

            } else {

        function updateInfoText() {

            } else if (loadingAudio) {

            } else {

            document.body.appendChild(a);

        hebrewAlphabet.forEach((item, index) => {
