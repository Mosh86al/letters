        const grid = document.getElementById('alphabetGrid');

        practiceModeBtn.addEventListener('click', () => {

        function generateNewWord() {
            gameState.currentWord = [];
            gameState.currentPosition = 0;
            
            // ×‘×—×¨ ××™×œ×” ×¨× ×“×•××œ×™×ª ××‘× ×§ ×”××™×œ×™× ×œ×¤×™ ×¨××ª ×”×§×•×©×™

            const randomWord = words[Math.floor(Math.random() * words.length)];
            
            // ×”××¨ ×›×œ ××•×ª ×‘××™×œ×” ×œ××•×‘×™×™×§×˜ ××”××œ×¤×‘×™×ª
            for (let i = 0; i < randomWord.length; i++) {

                const letterObj = hebrewAlphabet.find(item => item.letter === letter);
                if (letterObj) {

            resetGameButtons();

                // ×›×©×œ×•×—×¦×™× ×¢×œ ××•×ª ×‘××™×œ×” - ×©×•××¢×™× ××ª ×©××”
                letterSpan.addEventListener('click', () => {
                    letterSpan.style.color = '#27ae60';
                    if (item.audioData) {
                        const audio = new Audio(item.audioData);
                        audio.play().catch(() => speak(item.sound));
                    } else {
                        speak(item.sound);
                    }
                    setTimeout(() => {

                letterSpan.addEventListener('mouseenter', () => {

        function playSuccessSound() {
            const ctx = new AudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.frequency.value = 523.25;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.5);
        }

        function playErrorSound() {
            const ctx = new AudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

        async function loadAudioFiles() {
            infoText.textContent = 'â³ ×˜×•×¢×Ÿ ×§×‘×¦×™ ××•×“×™×•...';
            
            const loadPromises = hebrewAlphabet.map(async (item) => {
                const fileName = `${item.num}.mp3`;
                const url = audioBaseURL + fileName;
                
                try {
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        
                        if (blob.size > 0) {
                            const audioData = await new Promise((resolve) => {
                                const reader = new FileReader();
                                reader.onload = (e) => resolve(e.target.result);
                                reader.readAsDataURL(blob);
                            });
                            
                            item.audioData = audioData;
                        }
                    }

                    console.log(`×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ${fileName}, ×™×©×ª××© ×‘-TTS`);
                }
            });
            
            await Promise.all(loadPromises);
            
            const loadedCount = hebrewAlphabet.filter(item => item.audioData).length;
            infoText.textContent = `×œ×—×¥ ×¢×œ ××•×ª ×œ×©××•×¢ | ${loadedCount}/27 ×§×‘×¦×™ ××•×“×™×• × ×˜×¢× ×•`;
        }

                        playSuccessSound();
                        gameState.score++;
                        scoreValue.textContent = gameState.score;
                        setTimeout(() => generateNewWord(), 1500);
                    }, 500);
                }
                
                setTimeout(() => btn.classList.remove('game-correct'), 300);
            } else {
                // ×œ× × ×›×•×Ÿ
                btn.classList.add('game-wrong');
                playErrorSound();
                setTimeout(() => btn.classList.remove('game-wrong'), 500);
            }
        }

        // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ×”××•×ª×™×•×ª
        hebrewAlphabet.forEach((item, index) => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            
            const letterNumber = document.createElement('span');
            letterNumber.className = 'letter-number';
            letterNumber.textContent = item.num;
            
            const letterMain = document.createElement('span');
            letterMain.className = 'letter-main';
            letterMain.textContent = item.letter;
            
            btn.appendChild(letterNumber);
            btn.appendChild(letterMain);
            btn.addEventListener('click', () => playSound(index));
            
            grid.appendChild(btn);
        });
        
        // ×˜×¢×™× ×” ××•×˜×•××˜×™×ª ×©×œ ×§×‘×¦×™ ××•×“×™×•
        loadAudioFiles();
    </script>
